<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    #chat {
      height: 300px;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    #message {
      width: 75%;
      padding: 8px;
    }
    button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: white;
      border-radius: 4px;
    }
    .timestamp {
      font-size: 0.8em;
      color: #666;
    }
    .sender-you {
      color: #4CAF50;
      font-weight: bold;
    }
    .sender-other {
      color: #2196F3;
      font-weight: bold;
    }
  </style>
  
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Real-Time Chat</h1>
  <div id="chat"></div>
  <div>
    <input type="text" id="message" placeholder="Type your message here..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Get user name
    const username = prompt("Enter your name:") || "Guest";
    document.title = `${username}'s Chat`;
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB3JzW0Xq3Xq3Xq3Xq3Xq3Xq3Xq3Xq3Xq3",
      authDomain: "your-project-id.firebaseapp.com",
      databaseURL: "https://your-project-id.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef1234567890"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const chatRef = database.ref('chat');
    
    // Chat functionality
    function sendMessage() {
      const input = document.getElementById('message');
      const message = input.value.trim();
      
      if (message) {
        // Create message object
        const msg = {
          sender: username,
          text: message,
          time: new Date().toLocaleTimeString()
        };
        
        // Push to Firebase
        chatRef.push(msg);
        
        // Clear input
        input.value = '';
      }
    }
    
    function addMessageToChat(message) {
      const chat = document.getElementById('chat');
      const msgElement = document.createElement('div');
      msgElement.className = 'message';
      
      // Different styling for your messages vs others
      const senderClass = message.sender === username ? 'sender-you' : 'sender-other';
      
      msgElement.innerHTML = `
        <span class="${senderClass}">${message.sender}:</span> ${message.text}
        <span class="timestamp">${message.time}</span>
      `;
      chat.appendChild(msgElement);
      chat.scrollTop = chat.scrollHeight;
    }
    
    // Listen for new messages
    chatRef.on('child_added', (snapshot) => {
      const message = snapshot.val();
      addMessageToChat(message);
    });
    
    // Send message on Enter key
    document.getElementById('message').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
